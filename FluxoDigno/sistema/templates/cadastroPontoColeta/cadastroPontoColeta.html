 <link rel="stylesheet" href="../assets/css/main.css">

  <title>Cadastrar Ponto de Coleta</title>
</head>

<body>
    <div class="d-flex" style="width:100vw; height: 100vh;">
      <div class="bg-primaria" style="max-width: 500px;">
        <div class="text-end px-4">
          <button type="submit" class="btn btn-primario text-rigth rounded-5 mt-3 px-4">Sair</button>
        </div>
          <img src="../assets/img/LogoComp.png" alt=""  style="max-width:380px; min-width: 100px;">
          <h4 class="text-center fw-bold">COMECE JÁ SEU CADASTRO!</h4>
      </div>
      <div class="px-4 py-4 position-relative" style="width:100% ;">
        <form class="shadow px-4 py-4 rounded-5 position-absolute top-50 start-50 translate-middle" id="formPontoColeta1">
          <div class="mb-2">
            <input placeholder="Nome do Posto" type="text" class="form-control-lg rounded-5" id="exampleInputNomePosto" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-2">
            <input placeholder="Bairro" type="text" class="form-control-lg rounded-5" id="exampleInputBairro" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-2">
            <input placeholder="Rua" type="text" class="form-control-lg rounded-5" id="exampleInputRua" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-1">
            <input placeholder="Número" type="number" class="form-control-lg rounded-5" id="exampleInputNumero" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-1">
            <label for="exampleInputPix" class="form-label fw-bold">Pix para Doações</label>
            <input placeholder="Chave Pix" type="text" class="form-control-lg rounded-5" id="exampleInputPix" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <button type="submit" class="btn btn-lg btn-primario  btn-form rounded-5 mt-2" id="button-next-1">Próximo</button>
        </form>

        <form class="shadow px-4 py-4 rounded-5 position-absolute top-50 start-50 translate-middle" id="formPontoColeta2">
         <h5 class="text-center mb-3 fw-bold">HORÁRIO DE FUNCIONAMENTO</h5>
          <div class="mb-1">
            <label for="exampleInputPix" class="form-label fw-bold">Horário de abertura</label>
            <input type="time" class="form-control-lg rounded-5" id="exampleInputHorarioAbrir" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-1">
            <label for="exampleInputPix" class="form-label fw-bold">Horário de fechamento</label>
            <input type="time" class="form-control-lg rounded-5" id="exampleInputHorarioFechar" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
          <div class="mb-1">
            <input placeholder="Telefone" maxlength="11" type="tel" class="form-control-lg rounded-5" id="exampleInputTelefone" aria-describedby="emailHelp">
            <small>Message error</small>
          </div>
         
          <button type="submit" class="btn btn-lg btn-primario  btn-form rounded-5 mt-2" id="button-next-2">Cadastrar</button>
        </form>
      </div>
  </div>


  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../assets/vendor/php-email-form/validate.js"></script>

  <script src="../assets/js/main.js"></script>

</body>

</html>
